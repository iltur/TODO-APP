<ul>
  <li class="header" *ngFor="let task of taskList$ | async">
    <!-- Zamiast == nie trzeba niczego dodawac - moze byc samo task.radio -->
    <div class="text-decoration-line-through" *ngIf="task.radio == true">
      <input
        class="form-check-input rounded-circle border-light border-1 bg-purple"
        type="checkbox"
        value=""
        (change)="onRadioCheckeded(task)"
        checked
      />
      {{ task.name }}
    </div>

    <!-- Zamiast == przy false mozna dac !task.radio -->
    <div *ngIf="task.radio == false">
      <input
        class="form-check-input rounded-circle border-purple border-1 hover"
        type="checkbox"
        value=""
        (change)="onRadioCheckeded(task)"
        (change)="showCompleteAlert()"
      />
      {{ task.name }}
    </div>

    <div class="btn-group header" dropdown>
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="btn btn-white fw-bold"
        aria-controls="dropdown-basic"
      >
        ...
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li role="menuitem">
          <a class="dropdown-item" (click)="onTaskDeleteed(task)"
            >Delete task</a
          >
        </li>
        <li role="menuitem">
          <a class="dropdown-item" href="#">Modify task</a>
        </li>
      </ul>
    </div>
  </li>
</ul>

<alert
  type="success"
  [dismissible]="dismissible"
  [isOpen]="deleteAlert"
  (onClose)="close()"
>
  <h4 class="alert-heading">Task deleted</h4>
</alert>

<alert
  type="success"
  [dismissible]="dismissible"
  [isOpen]="completeAlert"
  (onClose)="close()"
>
  <h4 class="alert-heading">Task completed!</h4>
</alert>
